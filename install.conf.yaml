- defaults:
    link:
      relink: false
      create: true

- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.aliases: aliases
    ~/.config/nvim:
      path: config/nvim
      create: true
    ~/.config/starship.toml:
      path: config/starship.toml
    ~/.env: env
    ~/.functions: functions
    ~/.gemrc: gemrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.zgen: zsh/zgen
    ~/.zsh_plugins.txt: zsh_plugins.txt
    ~/.ideavimrc: ideavimrc
